version: '3'

services:
  neo4j-test:
    image: neo4j:latest
    ports:
      - "7474:7474" # http
      - "7473:7473" # https
      - "7687:7687" # bolt
    volumes:
#      - "./neo4j/data:/data"
#      - "./neo4j/logs:/logs"
#      - "./neo4j/import:/var/lib/neo4j/import"
#      - "./neo4j/plugins:/plugins"
      - data:/data
      - logs:/logs
      - import:/var/lib/neo4j/import
      - plugins:/plugins
    environment:
      NEO4J_AUTH: "neo4j/test"

volumes:
  data:
  logs:
  import:
  plugins: